<!DOCTYPE html>
<html lang="ko">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>회원가입 - Modern Login System</title>
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="reg_member.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700&display=swap" rel="stylesheet">
    <script src="reg_member.js"></script>
</head>

<body>
    <div id="content">
        <div id="register_box">
            <h2 class="register_title">회원가입</h2>
            <form action="#" method="GET" id="form">
                <div class="form_section">
                    <div class="input_group">
                        <label for="id">아이디</label>
                        <input type="text" id="id" minlength="4" maxlength="12" required placeholder="4자리 이상, 12자리 이하">
                    </div>

                    <div class="input_group">
                        <label for="pw">비밀번호</label>
                        <input type="password" id="pw" minlength="4" maxlength="12" required
                            placeholder="4자리 이상, 12자리 이하">
                    </div>

                    <div class="input_group">
                        <label for="pw_re">비밀번호 확인</label>
                        <input type="password" id="pw_re" minlength="4" maxlength="12" required placeholder="비밀번호 재입력">
                    </div>

                    <div class="input_group">
                        <label for="user_name">이름</label>
                        <input type="text" id="user_name" minlength="2" maxlength="12" required placeholder="이름을 입력하세요">
                    </div>

                    <div class="input_group">
                        <label for="email">이메일</label>
                        <input type="email" id="email" required placeholder="example@email.com">
                    </div>
                </div>

                <div class="form_section">
                    <div class="input_group">
                        <label for="birth_y">생년월일</label>
                        <div class="birth_group">
                            <input type="number" id="birth_y" value="1979" required class="year_input">
                            <select id="birth_m" class="select_input">
                                <option value="1">1월</option>
                                <option value="2">2월</option>
                                <option value="3">3월</option>
                                <option value="4">4월</option>
                                <option value="5">5월</option>
                                <option value="6">6월</option>
                                <option value="7">7월</option>
                                <option value="8">8월</option>
                                <option value="9">9월</option>
                                <option value="10">10월</option>
                                <option value="11">11월</option>
                                <option value="12">12월</option>
                            </select>
                            <select id="birth_d" class="select_input">
                                <option value="1">1일</option>
                                <option value="2">2일</option>
                                <option value="3">3일</option>
                                <option value="4">4일</option>
                                <option value="5">5일</option>
                                <option value="6">6일</option>
                                <option value="7">7일</option>
                                <option value="8">8일</option>
                                <option value="9">9일</option>
                                <option value="10">10일</option>
                                <option value="11">11일</option>
                                <option value="12">12일</option>
                                <option value="13">13일</option>
                                <option value="14">14일</option>
                                <option value="15">15일</option>
                                <option value="16">16일</option>
                                <option value="17">17일</option>
                                <option value="18">18일</option>
                                <option value="19">19일</option>
                                <option value="20">20일</option>
                                <option value="21">21일</option>
                                <option value="22">22일</option>
                                <option value="23">23일</option>
                                <option value="24">24일</option>
                                <option value="25">25일</option>
                                <option value="26">26일</option>
                                <option value="27">27일</option>
                                <option value="28">28일</option>
                                <option value="29">29일</option>
                                <option value="30">30일</option>
                                <option value="31">31일</option>
                            </select>
                        </div>
                    </div>

                    <div class="input_group">
                        <label>성별</label>
                        <div class="radio_group">
                            <label class="radio_label">
                                <input type="radio" name="sex" value="M">
                                <span>남성</span>
                            </label>
                            <label class="radio_label">
                                <input type="radio" name="sex" value="G" checked>
                                <span>여성</span>
                            </label>
                        </div>
                    </div>

                    <div class="input_group">
                        <label for="tel_1">전화번호</label>
                        <div class="phone_group">
                            <input type="tel" id="tel_1" minlength="3" maxlength="3" value="010" required>
                            <span class="separator">-</span>
                            <input type="tel" id="tel_2" minlength="4" maxlength="4" required>
                            <span class="separator">-</span>
                            <input type="tel" id="tel_3" minlength="4" maxlength="4" required pattern="[0-9]{4}">
                        </div>
                    </div>
                </div>

                <div class="button_group">
                    <button id="submit" type="submit" class="btn btn_primary" onclick="check();">회원가입</button>
                    <button type="reset" class="btn btn_secondary">다시 입력</button>
                </div>

                <div class="login_link">
                    <a href="index.html">이미 계정이 있으신가요? 로그인하기</a>
                </div>
            </form>
        </div>
    </div>
</body>

</html>
